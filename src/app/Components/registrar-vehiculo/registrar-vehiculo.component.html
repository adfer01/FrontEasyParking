<div ng-app="easyParking" ng-controller="registroControlador" >
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/registrar" ng-click="mostrarRegistroVehiculo()">Registrar Vehículo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" ng-click="listarVehiculos()">Listar Vehículos</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- BODY -->
    <div class="container-fluid bg-dark" >
        <div class="row d-flex justify-content-center">
            <div class="col-12 text-center text-light m-3"><h1>Registrar Vehículo</h1></div>
            <!-- <div class="col-12 text-center text-light m-3"><h1>Actualizar Vehículo</h1></div> -->
            <div class="col-6 mt-4 d-flex justify-content-center">
                <div>
                    <label class="form-label text-light">Seleccionar Tipo Vehículo*</label>
                    <select class="form-select" aria-label="Defaul select example" style="max-width: 150px;" ng-model="tipoVehiculo">
                        <option selected>Seleccione...</option>
                        <option value="1">Carro</option>
                        <option value="2">Moto</option>
                        <option value="3">Bicicleta</option>
                    </select>
                </div>
            </div>
            <div class="col-6 mt-4 d-flex justify-content-center">
                <div>
                    <label class="form-label text-light">Digitar Placa*</label>
                    <input type="text" class="form-control" placeholder="Digite la placa" style="max-width: 150px;" ng-model="placa">
                </div>
            </div>
            <div class="col-6 mt-4 d-flex justify-content-center">
                <div>
                    <label class="form-label text-light">Fecha*</label>
                    <input type="date" class="form-control" style="max-width: 175px;" ng-model="fecha" name="fecha">
                </div>
            </div>
            <div class="col-6 mt-4 d-flex justify-content-center">
                <div>
                    <label class="form-label text-light">Hora*</label>
                    <input type="time" class="form-control" style="max-width: 175px;" ng-model="hora">
                </div>
            </div>
        </div>
        <div class="col-12 mt-4 d-flex justify-content-center ">
            <button type="button" class="btn btn-success m-4 bg-dark" ng-click="registrarVehiculo()" ng-show="!actualizar">Ingresar Vehiculo</button>
            <!-- <button type="button" class="btn btn-success m-4 bg-dark" ng-click="actualizarVehiculo()" ng-show="actualizar">Actualizar Vehiculo</button> -->
        </div>
    </div>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-6 d-flex justify-content-center m-3"><h1>Listar Vehículos</h1>
            </div>
            <table class="table table-dark table-striped text-center">
                <thead>
                    <tr>
                        <th scope="col">Placa Vehículo</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Hora</th>
                        <th scope="col">Tipo Vehículo</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="registro in registros">
                        <!-- <th scope="row">{{registro.veh_placa}}</th>
                        <td>{{registro.fecha}}</td>
                        <td>{{registro.hora}}</td>
                        <td>{{registro.Tipo_Vehiculo_idTipo_Vehiculo}}</td> -->
                        <td><button type="button" class="btn btn-success m-1 bg-dark" ng-click="mostrarActualizar(registro)">Actualizar</button>
                            <button type="button" class="btn btn-success m-1 bg-dark" ng-click="borrarVehiculo(registro.veh_placa)">Borrar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
